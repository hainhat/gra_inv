<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Flowbite -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.css" rel="stylesheet">
    <!-- Flowbite JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.js"></script>
    <!-- Custom CSS -->
    <!-- <link rel="stylesheet" href="/css/style.css"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@400;700&display=swap"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: "Baloo 2", sans-serif;
            font-optical-sizing: auto;
            font-weight: 500;
            font-style: normal;
        }

        /* Custom animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-in {
            animation: fadeIn 0.6s ease-out;
        }

        /* Smooth scroll */
        html {
            scroll-behavior: smooth;
        }

        /* Custom button hover effect */
        button:hover {
            transform: translateY(-2px);
            transition: all 0.3s ease;
        }

        /* Background - Dark: Midnight Mist, Light: Soft Pastel Dream */
        .midnight-mist-bg {
            min-height: 100vh;
            width: 100%;
            position: relative;
            background: #fff; /* fallback */
        }

        /* Light mode - Aurora Dream Vivid Bloom */
        .midnight-mist-bg::before {
            content: '';
            position: fixed;
            inset: 0;
            z-index: 0;
            pointer-events: none;
            background:
                linear-gradient(270deg, #FFECB3 0%, #FFE0B2 20%, #FFCDD2 40%, #F8BBD9 60%, #E1BEE7 80%, #D1C4E9 100%);
        }

        /* Dark mode - Midnight Mist */
        .dark .midnight-mist-bg {
            background: #000;
        }

        .dark .midnight-mist-bg::before {
            background: none;
            background-image:
                radial-gradient(circle at 50% 100%, rgba(70, 85, 110, 0.5) 0%, transparent 60%),
                radial-gradient(circle at 50% 100%, rgba(99, 102, 241, 0.4) 0%, transparent 70%),
                radial-gradient(circle at 50% 100%, rgba(181, 184, 208, 0.3) 0%, transparent 80%);
        }

        .midnight-mist-bg > * {
            position: relative;
            z-index: 1;
        }

        body {
            margin: 0;
            width: 100%;
            height: 100%;
            font-size: 17px;
        }


    </style>

    <!-- Tailwind Dark Mode Config -->
    <script>
        tailwind.config = {
            darkMode: 'class'
        }
        // Apply saved theme immediately to prevent flash
        if (localStorage.getItem('theme') === 'light') {
            document.documentElement.classList.remove('dark');
        } else {
            document.documentElement.classList.add('dark');
        }
    </script>

    <!-- Theme Toggle Styles -->
    <style>
        .theme-toggle {
            position: relative;
            width: 70px;
            height: 32px;
            background: linear-gradient(to right, #87CEEB, #FFD700);
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            outline: none;
        }
        .dark .theme-toggle {
            background: linear-gradient(to right, #1a1a2e, #4a4a6a);
        }
        .theme-toggle::before {
            content: '‚òÄÔ∏è';
            position: absolute;
            left: 4px;
            top: 50%;
            transform: translateY(-50%);
            width: 24px;
            height: 24px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .dark .theme-toggle::before {
            content: 'üåô';
            left: calc(100% - 28px);
            background: #2d2d44;
        }
    </style>
